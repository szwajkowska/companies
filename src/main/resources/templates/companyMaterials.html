<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>CompanyMaterials</title>
</head>
<body>
<h3>Choose the material to see material details</h3>
<ol>
    <li th:each="material : ${materials}">
        <a th:href="@{/materials/{id}(id=${material.ID})}">
            <span th:text="${material.name}"></span>
        </a>
    </li>
</ol>
</body>
</html>
